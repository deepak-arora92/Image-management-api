<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Management api</title>   
    </head>
    <body> 
    {% if documents %}
        {% if documents|length  == 1 %}
        <img src="{{ documents.0.image.url }}" name="{{ documents.0.image.name }}" id="img" ></img>
        {% endif %}
    {% else %}
        <p>No Image found.</p>
    {% endif %}
    </body>
</html>
